<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="path/to/bootstrap.css">
  <link rel="stylesheet" href="css/registrazioneutente.css">
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
          rel="stylesheet"
  />


</head>
<body>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="img/motech-logo.png"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"><em>MOTECH</em></h4>
                </div>

                <form name="registrazioneUtente" th:action="@{/register}" th:object="${utente}" method="post" class="mx-1 mx-md-4">
                  <p>REGISTRAZIONE</p>

                  <!--CAMPI REGISTRAZIONE-->
                  <div class="form-outline mb-4">
                    <input type="text" th:field="${utente.nome}" id="nome" name="nome" class="form-control" required/>
                    <label class="form-label" for="nome">Nome</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" th:field="${utente.cognome}" id="cognome" name="cognome" class="form-control" required />
                    <label class="form-label" for="cognome">Cognome</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" th:field="${utente.username}" id="username" name="username" class="form-control" required/>
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" th:field="${utente.password}" id="password" name="password" required />
                    <label class="form-label" for="password">password</label>
                  </div>

                  <div class="form-outline mb-4" hidden>
                    <input type="hidden" th:field="${utente.ruolo}" id="ruolo" name="ruolo" class="form-control" value="visitatore" required/>
                    <label class="form-label" for="ruolo">Ruolo</label>
                  </div>

                <!--FINE CAMPI REGISTRAZIONE-->

                <!--BOTTONE REGISTRATI-->
                <div class="text-center pt-1 mb-5 pb-1">
                  <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">REGISTRATI</button>
                </div>

                <div th:if="${error}" class="error-message">
                  <p th:text="${error}"></p>
                </div>
                </form>

                <!--LOGIN SE GIA' UTENTE-->
                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Hai già un account?</p>
                  <form action="/formlogin" method="get">
                    <input type="submit" class="btn btn-outline-danger btn-create" value="EFFETTUA IL LOGIN">
                  </form>
                </div>
              </div>
            </div>

            <!--PAGINA LATERALE-->
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">Siamo molto più di un semplice sito</h4>
                    <p class="small mb-0">Qui potrai dare vita alla tua visione di un PC perfetto, personalizzando ogni componente per ottenere le prestazioni desiderate. <br> Registrati oggi stesso e inizia il tuo viaggio nel mondo dell'assemblaggio PC!</p>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
