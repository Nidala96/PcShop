<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recupero password</title>
  <link rel="stylesheet" href="path/to/bootstrap.css">
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
          rel="stylesheet"
  />
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">

              <div class="card-body p-md-5 mx-md-1">

                <div class="text-center">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Cropped-Acheron-logo-black.webp/800px-Cropped-Acheron-logo-black.webp"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"><em>PCBUILDERPRO</em></h4>
                </div>
                <div class="container">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card text-center" style="width: 400px;">
                  <div class="card-body px-5">
                    <p class="card-text py-2">
                      Inserisci il tuo indirizzo e-mail e ti invieremo le istruzioni per reimpostare la password!
                    </p>
                    <div class="form-outline">
                      <input type="email" id="typeEmail" class="form-control my-3" />
                      <label class="form-label" for="typeEmail">Email </label>
                    </div>
                    <a href="/formlogin" class="btn btn-primary w-100">CONFERMA</a>
                    </div>
                  </div>
                </div>
              </div>
              </div>
                <!--LOGIN SE GIA' UTENTE-->
                <div class="d-flex align-items-center justify-content-center pb-4">
                  <form action="/formlogin" method="get">
                    <input type="submit" class="btn btn-primary btn-lg fa-lg gradient-custom-2 mb-1 mt-1" value="RITONA AL LOGIN">
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</html>
