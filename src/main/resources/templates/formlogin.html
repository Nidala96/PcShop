<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="path/to/bootstrap.css">
	<link rel="stylesheet" href="css/formlogin.css">
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
	/>
	<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
	/>
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
			rel="stylesheet"
	/>


</head>
<body>

<section class="h-100 gradient-form" style="background-color: #eee;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-xl-10">
				<div class="card rounded-3 text-black">
					<div class="row g-0">
						<div class="col-lg-6">
							<div class="card-body p-md-5 mx-md-4">

								<div class="text-center">
									<img src="img/motech-logo.png"
										 style="width: 185px;" alt="logo">
									<h4 class="mt-1 mb-5 pb-1"><em>MOTECH</em></h4>
								</div>
								<form action="/login" method="post">

									<div class="form-outline mb-4">
										<input type="text" id="username" class="form-control" name="username" placeholder="Username"/>
										<label class="form-label" for="username">Username</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" id="password" class="form-control" name="password" placeholder="Password"/>
										<label class="form-label" for="password">Password</label>
									</div>
									<div class="row mb-4">
										<div class="col d-flex justify-content-center">
										</div>
									</div>

									<div class="text-center pt-1 mb-5 pb-1">
										<button class="btn btn-primary btn-lg fa-lg gradient-custom-2 mb-1" type="submit">Log in</button>
									</div>
								</form>
								<div class="d-flex align-items-center justify-content-center pb-4">
									<p class="mb-0 me-2">Non hai un account?</p>
								</div>
								<div class="text-center pt-1 mb-1 pb-1">
									<form action="/formregistrazione" method="get">
										<button type="submit" class="btn btn-primary btn-lg fa-lg gradient-custom-2 mb-1">Registrati</button>
									</form>
								</div>
								<div class="d-flex align-items-center justify-content-center pb-1">
									<p class="mb-0 me-2">oppure</p>
								</div>

								<form action="/guest" method="post">
									<div class="text-center pt-1 mb-1 pb-1">
										<button class="btn btn-primary btn-lg fa-lg gradient-custom-2 mb-1" type="submit">Entra come ospite</button>
									</div>
								</form>
							</div>
						</div>
						<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
							<div class="text-white px-3 py-4 p-md-5 mx-md-4 text-center pt-1 mb-1 pb-1">
								<h2 class="mb-4">Siamo molto pi√π di un semplice sito</h2>
								<p class="big mb-0">Qui potrai dare vita alla tua visione di un PC perfetto, personalizzando ogni componente per ottenere le prestazioni desiderate.<br> Registrati oggi stesso e inizia il tuo viaggio nel mondo dell'assemblaggio PC!</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script
		type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
